<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function Vector(){
            x = prompt("Введите координату x")
            y = prompt("Введите координату y")
            z = prompt("Введите координату z")
            this.b = Math.sqrt((x*x)+(y*y)+(z*z))
        }

        var Vec = new Vector();
        var Vec2 = new Vector();
        alert (Vec.b);
        alert(Vec2.b);
    </script>
</body>
